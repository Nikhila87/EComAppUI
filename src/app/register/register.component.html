<div class="register-container">
    <!-- <h2>Register</h2> -->
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="userName" name="userName" class="form-control"
               [(ngModel)]="registerModel.userName" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control"
               [(ngModel)]="registerModel.email" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control"
               [(ngModel)]="registerModel.password" required>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
               [(ngModel)]="registerModel.confirmPassword" required>
      </div>
  
      <button mat-button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">
        Register
      </button>
    </form>
  </div>
