<div class="register-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="userName" class="form-control" formControlName="userName">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
      <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
        <div *ngIf="form.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="form.get('email')?.errors?.['email']">Enter a valid email address.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password">
      <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
        <div *ngIf="form.get('password')?.errors?.['required']">Password is required.</div>
        <div *ngIf="form.get('password')?.errors?.['minlength']">Password must be at least 8 characters.</div>
        <div *ngIf="form.get('password')?.errors?.['pattern']">
          Password must contain uppercase, lowercase, and a number.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
      <div *ngIf="form.errors?.['passwordMismatch'] && form.get('confirmPassword')?.touched">
        Passwords do not match.
      </div>
    </div>

    <button mat-button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Register
    </button>

  </form>
</div>
